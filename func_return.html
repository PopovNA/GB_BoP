    //факториал 5 равен 1*2*3*4*5
    function factorial(n){
        var result = 1;
        for(var i = 1; i <= n; i++){
            result *= i;
        }
        return result;
    }
    
    function recursiveFactorial(n){
        if(n == 0)
            return 1;
        else
            return recursiveFactorial(n - 1) * n;
    }

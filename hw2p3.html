<meta charset="utf-8">
<script type="text/javascript">

    var answer = parseInt(Math.random() * 100);
    var userAnswer = "";
    var gamerNumber = 1;
    
    do{
        userAnswer = +prompt("Игрок " + gamerNumber + ". Угадай число от 0 до 100:")
        if(userAnswer == answer){
            alert("Поздавляю, вы угадали!");
            break; //continue; - сразу переходим к следующей итераци
        } else if(userAnswer > answer){
            alert("Слишком большое");
        } else if(userAnswer < answer){
            alert("Слишком маленькое");
        }
        if(!confirm("Будете продолжать?")){
            gamerNumber = 3 - gamerNumber;
            break;
        }
        gamerNumber = 3 - gamerNumber;
    }while(1 == 1)

    document.write("Правильный ответ: " + answer + "<br>Выйграл игрок " + gamerNumber);
</script>

<meta charset="utf-8">
<script>

    var answer = 0;
    var answerCount = 0;
    var mysteryArray = [
        ["Отгадай загадку. Зимой и летом одним цветом:", "елка", "ель", "сосна"],
        ["Висит груша, нельзя скушать:", "лампочка"],
        ["Два кольца, два конца, посредине гвоздик:", "ножницы"],
        ["Сто одежек и все без застежек:", "капуста"]
    ];
    
    function roundOfGame(a){
        var countCorrectAnswer = 0;
        var userAnswer = prompt(a[0]);
        for(var i = 1; i < a.length; i++){
            if(userAnswer.toLowerCase() == a[i])
                countCorrectAnswer++;
        }
        return countCorrectAnswer;
    }
    
    alert("Отгадай загадки.");
    
    for(i = 0; i < mysteryArray.length; i++){
        answer = roundOfGame(mysteryArray[i]);
        if(answer > 0){
            alert("Поздравляю!");
            answerCount++;
        }else alert("Неправильно.");
    }
    
    document.write("Game over. Correct answer - " + answerCount);

</script>

<meta charset="utf-8">
<script type="text/javascript">

    var numbers = [];//[42, 56, 96, 14, 28];
    /*
    numbers.push(42); //42
    numbers.push(18); //42, 18
    numbers.push(64); //42, 18, 64
    numbers.pop();    //42, 18
    var m = numbers.pop(); // 42
    */
    for (var i = 0; i < 5; i++){
        var randomNumber = parseInt(Math.random() * 100);
        numbers.push(randomNumber);
    }
    
    alert("Запомните числа и их порядок: " + numbers);
    
    var userAnswer = +prompt("Каким было первое число?");
    alert(numbers[0]); //42
    if(userAnswer == numbers[0]){
        alert("Все верно!");
    } else{
        alert("А вот и нет. Правильный ответ " + numbers[0]);
    }
    
    userAnswer = +prompt("А последнее?");
    alert(numbers[numbers.length - 1]); //alert(numbers[4]); //НЕХОРОШО ТАК ДЕЛАТЬ!!!
    if(userAnswer == numbers[numbers.length - 1]){
        alert("Все верно!");
    } else{
        alert("А вот и нет. Правильный ответ " + numbers[numbers.length - 1]);
    }
    
    var n = parseInt(Math.random() * numbers.length);
    userAnswer = +prompt("А как насчет числа по номером " + (n + 1) + "?");
    if(userAnswer == numbers[n]){
        alert("Все верно!");
    } else{
        alert("А вот и нет. Правильный ответ " + numbers[n]);
    }

</script>
